<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chronom√®tre</title>
  
</head>
<body>
  <div class="chronometer">
    <span id="display">00:00:00</span>
    <button id="start">Start</button>
    <button id="reset">Reset</button>
  </div>
<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f7f7f7;
}

.chronometer {
  text-align: center;
  background-color: #fff;
  border-radius: 10px;
  padding: 40px;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
  max-width: 400px;
  width: 80%;
}

#display {
  font-size: 4em;
  margin-bottom: 20px;
  display: block;
}

button {
  font-size: 1.2em;
  padding: 12px 30px;
  margin: 0 10px;
  cursor: pointer;
  background-color: #3498db;
  color: #fff;
  border: none;
  border-radius: 6px;
  transition: background-color 0.3s ease;
  text-transform: uppercase;
  letter-spacing: 1px;
}

button:hover {
  background-color: #2980b9;
}

button:active {
  transform: scale(0.95);
}



</style>
  <script src="index.js"></script>
</body>
</html>
